<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nvidia Test Results (Home Assignment)</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      @font-face {
        font-family: 'NVIDIA Sans';
        src: url('https://images.nvidia.com/etc/designs/nvidiaGDC/clientlibs_base/fonts/nvidia-sans/NALA/var/NVIDIASansVF_NALA_W_Wght.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
      }

      html, body {
        margin: 0;
      }

      * {
        font-family: 'NVIDIA Sans', 'Trebuchet MS', sans-serif;
        color: #333;
      }

      #loader-app {
      margin-top: 50px;
    }

    .spinner {
      animation: rotate .8s linear infinite;
      z-index: 2;
      margin: -25px 0 0 -25px;
      width: 50px;
      height: 50px;
    }

    .spinner .path {
      stroke: #76b900;
      stroke-linecap: round;
      animation: dash 1.5s ease-in-out infinite;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 10, 150;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -35;
      }

      100% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -124;
      }
    }
    </style>
  </head>
  <body>
    <div id="root" style="height: 100vh; display: flex;">
      <div style="height: 100%;display: flex; flex:1; justify-content: center; align-items: center;flex-direction: column; padding: 0 8px; font-weight: 200">
        <div style="font-size: 40px; color: #0F1140">Loading...</div>
        <div style="font-size: 24px; color: #0F1140">Please wait while the page is loading, it might take a few seconds
      </div>
      <div id="loader-app">
        <svg class="spinner" viewBox="0 0 50 50">
          <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="2"></circle>
        </svg>
      </div>
    </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
